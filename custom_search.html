<!DOCTYPE html>
<html lang="en" style="height: 100%; margin: 0px; padding: 0px;"><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body style="height: 100%; margin: 0px; padding: 0px;">
    <div style="
       <!-- height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column; -->
        background-color: #fff;
        font-family: &#39;Source Sans Pro&#39;, &#39;Helvetica Bold&#39;, Helvetica, &#39;Arial Bold, Arial, sans-serif;">
      <div style="
        <!--  width: 80%;
          background: #fff;
          padding: 4px;
          border-radius: 5px;
          border: 2px solid lightgray;
          display: flex;
          justify-content: center;
          align-items: center;
          margin: 20px 0;
          margin-top: 10px;
          align-self: &#39;center&#39;;> -->
        <img alt="search-logo" src="ic-search-48px.png" style="
            width: 18px;
            height: 18px;
            margin-right: 4px;
            margin-left: 20px;
          ">
        <input placeholder="Team Member Search" style="
            border: none;
            width: 100%;
            font-size: 18px;
            outline: none;
            height: 20px;
            padding-left: 0px;
          " id="STAFF_SEARCH">
      </div>
      <script>
        window.navigator.sayswho = (function () {
          var ua = navigator.userAgent,
            tem,
            M =
              ua.match(
                /(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i
              ) || [];
          if (/trident/i.test(M[1])) {
            tem = /\brv[ :]+(\d+)/g.exec(ua) || [];
            return "IE " + (tem[1] || "");
          }
          if (M[1] === "Chrome") {
            tem = ua.match(/\b(OPR|Edge)\/(\d+)/);
            if (tem != null)
              return tem.slice(1).join(" ").replace("OPR", "Opera");
          }
          M = M[2]
            ? [M[1], M[2]]
            : [navigator.appName, navigator.appVersion, "-?"];
          if ((tem = ua.match(/version\/(\d+)/i)) != null)
            M.splice(1, 1, tem[1]);
          return M.join(" ");
        })();
        var input = document.querySelector("#STAFF_SEARCH");
        function onPress(e) {
          var key = e.which || e.keyCode;
          if (key === 13) {
            window.open(
              "https://app.justsift.com/search?q=" + input.value,
              "_blank"
            );
          }
        }
        if (input.addEventListener) {
          input.addEventListener("keypress", onPress);
        } else if (input.attachEvent) {
          input.attachEvent("onkeypress", onPress);
        }
      </script>
    </div>
</body></html>
